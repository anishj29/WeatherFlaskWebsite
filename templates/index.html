<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class ="container-fluid">
    <nav class="row" style="background: #337ab7; color: white;">
      <h1 class="col">Weather App <h3>Program Explorers</h3></h1>
    </nav>
  </div>
  <br />
  <br />
  <center class="row">
      <form method="post" class="col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" class="form-control" name="city" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-primary" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
      </form>
  </center>
  <div class="row">
    {% if data.country_code and data.coordinate and data.temp and data.pressure and data.humidity %}
    <div class="col-md-6 col-md-offset-3">
        <h3>Location: {{data.city_name + ', ' + data.country_code}}</h3>
        <h3>Coordinates: {{data.coordinate}}</h3>
        <h3>Temperature: {{data.temp}}F</h3>
        <h3>Humidity: {{data.humidity + '%'}}</h3>
    </div>
    {% endif %}
  </div>
</body>

</html>
